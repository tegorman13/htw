format:
  html:
    # theme:
    #   light: spacelab #[default]
    #   dark: cyborg
    theme: Assets/Style/lux-modified.scss 
    #css: ["Assets/Style/lux-modified.scss", "Assets/Style/calloutTG.css"]
    page-layout: full
    tbl-cap-location: top
    fig-cap-location: bottom
    toc: true
    toc-location: right
    toc-depth: 2
    cold-fold: true
    cold-tools: true
    code-link: true
    code-line-numbers: false
    citations-hover: true
    #code-overflow: wrap
    code-copy: true
    number-depth: 3
    smooth-scroll: true
    code-block-bg: "#272822"
    highlight-style: monokai #github #a11y
    html-math-method: mathjax
    link-external-newwindow: true
    link-external-filter: '^(?:http:|https:)\/\/www\.tegorman13.github.io/htw\/custom'

execute:
  freeze: auto
