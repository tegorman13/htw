project:
  output-dir: output-apa

format:
  pdf:
    output-file: "manuscript-apa.pdf"
    keep-md: true 
    include-in-header:
      - text: |
         \usepackage{booktabs}
         \usepackage{hyperref}
         \usepackage{multirow}
         \usepackage{lscape}
         \usepackage{changepage}
         \usepackage{float}
         \floatplacement{figure}{H}
         \floatplacement{table}{H}
    toc: true
    colorlinks: true
    number-sections: true
    keep-tex: true
    embed-resources: true
    prefer-html: true



